<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!--css personalizado-->
        <link href="css1.css" rel="stylesheet">


    </head>
    <body>
        <div class="container centrado" id="bloq1">
            <div  id="bloq2" class="p-4">

                <center><h1>Registro</h1></center>


                <form name="usuarios" method="post" action="registrar_usr.jsp">
                    <div class="mb-3">
                        <img src="Datos.gif" width="200" height="100">

                        <label for="nombre" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="pass" name="pass">
                    </div>
                    <div class="mb-3" style="display: flex; flex-direction: column;">
                        <label>Tipo de usuario</label>
                        <select id="tipo" name="tipo">
                            <option value="1">Asistente</option>
                            <option value="2">Gerente de soporte</option>
                            <option value="3">Gerente de mantenimiento</option>
                            <option value="4">Ingeniero de soporte</option>
                            <option value="5">Ingeniero de mantenimiento</option>
                            <option value="6">SUPER USUARIO</option>
                        </select>
                    </div>

                    <center><button type="submit" class="btn btn-primary">Registrarte</button>
                        <a class="btn btn-outline-dark" href="index.html" role="button">Regresar</a></center>
                </form>
            </div>
        </div>
    </body>
</html>
